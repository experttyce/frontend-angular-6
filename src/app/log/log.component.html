<div class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <div class="row">
                <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">

                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" id="username" class="form-control" required name="username" [(ngModel)]="user.username" #username="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="user.password" #password="ngModel">
                        </div>

                        <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!loginForm.form.valid">Iniciar Session
                    </button>
                        <div class="clearfix"></div>
                        <div *ngIf="!loginForm.form.valid" class="alert alert-danger margin-top-sm">
                            <ul>
                                <div *ngIf="username.errors">
                                    <li [hidden]="!username.errors.required">
                                        El nombre de usuario es requerido
                                    </li>
                                </div>
                                <div *ngIf="password.errors">
                                    <li [hidden]="!password.errors.required">
                                        La contraseña es requerido
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
</div>
