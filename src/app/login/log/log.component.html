<div class="gray-bg">
    <div class="  middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.

            </p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" #username name="username" placeholder="username" required="">

                </div>

                <div class="form-group">
                    <input type="password" class="form-control" #password name="password" placeholder="password" required="">

                </div>
                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>

                <button type="submit" (click)="logIn(username.value, password.value, $event)" class="btn btn-primary block full-width m-b">LOGIN</button>


                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']" [routerLinkActive]="['active']">Register</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

</div>
