<div class="jumbotron jumbotron-fluid">

    <h1 class="text-center">Rates by Zone</h1>
    <div class="row">
        <div class="col text-center">Sfo <code> calculator</code> for display:inline elements</div>
    </div>
    <hr>


    <div class="row">

        <!----------------------------------------  Card 1 ------------------------------- -->
        <div class="col-4 mx-auto">
            <div class="card card-body mb-2">
                <h3> Rates By </h3>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="Current Fuel">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="Customer">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="Weight">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                    <select class="form-control" id="Costumer">    
        
                          
                    <option>Costumer</option>
                    <option>Seko SFO</option>
                    <option>Seko LAX</option>
                    <option>Seko SDS</option>
                    <option>Seko Internacional</option>
                  </select>

                </div>


            </div>
        </div>


        <!----------------------------------------- Card 2 -------------------------------->


        <div class="col-3 mx-auto">
            <div class="card card-body mb-2 bg-light">



                <!-- columna 1 -->

                <!--  <div class="row col-xs-1  align-items-center"> -->
                <div class="row align-items-center">

                    <div class="col-xs-2 ">
                        <button type="button " class="btn btn-danger  kz-btn border border-dark " (click)="limpar()">C</button>
                    </div>
                    <div class="col-xs-2 ">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('8')" id="btn8">8</button>
                    </div>
                    <div class="col-xs-2  ">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('9')" id="btn9">9</button>
                    </div>
                </div>


                <!-- columna 2 -->
                <div class="row">


                    <div class="col-xs-2">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('5')" id="btn5">5</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('6')" id="btn6">6</button>
                    </div>
                    <div class="col-xs-2  ">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('7')" id="btn7">7</button>
                    </div>

                    <div class="col-xs-2 ">
                        <button type="button" class="btn btn-warning kz-btn border border-dark" (click)="definirOperacao('/')" id="btnDivisao">/</button>
                    </div>

                </div>

                <!-- columna 3 -->

                <div class="row">

                    <div class="col-xs-3">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('2')" id="btn2">2</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('3')" id="btn3">3</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('4')" id="btn4">4</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-warning kz-btn border border-dark " (click)="definirOperacao('*')" id="btnMIltiplicacao">*</button>
                    </div>

                </div>


                <!-- columna 4 -->

                <div class="row">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('1')" id="btn1">1</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('0')" id="btn0">0</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-secondary kz-btn border border-dark" (click)="adicionarNumero('.')" id="btnDecimal">.</button>
                    </div>

                    <div class="col-xs-3">
                        <button type="button" class="btn btn-warning kz-btn border border-dark" (click)="definirOperacao('-')" id="btnSubtracao">-</button>
                    </div>
                </div>


                <!-- columna 5 -->

                <div class="row">

                    <div class="col-xs-3">
                        <button type="button" class="btn btn-success kz-btn border border-dark" (click)="calcular()" id="btnCalcular">=</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-warning kz-btn border border-dark" (click)="definirOperacao('+')" id="btnSoma">+</button>
                    </div>
                </div>




            </div>
        </div>
        <!--  Card 3 -->

        <div class="col-4 mx-auto">
            <div class="card card-body mb-2">

                <div class="form-group purple-border">
                    <h3>RESULT</h3>
                    <hr>

                    <textarea class="form-control rounded-0" id="display" name="display" [value]="display" rows="3">   </textarea>


                </div>
            </div>
        </div>



    </div>


</div>
