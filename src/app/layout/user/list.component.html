<div class="container">


    <div class="row ">
        <div class="col-sm-6">

            <div class="card text-center text-white bg-secondary mb-3" style="max-width: 18rem; ">
                <h5 class="card-title"> Export as XLSX by clicking the below button</h5>

                <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:48px;color:blue"></i></button>
                <h5 class="card-text">Exporting an excel file of type .xslx !!!</h5>
            </div>

        </div>

        <h1 class="card-title"> "USERS LIST"</h1>
    </div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th># </th>
                <th>Name</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i= index">
                <th scope="row"> {{ i+1 }} </th>
                <td>{{user.name}}</td>
                <td> <button class="btn btn-sm btn-success" [routerLink]="['detail']">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true" >
  
                        </span> ver  
                    </button> &nbsp;

                    <button class="btn btn-sm btn-primary" [routerLink]=" ['detail'] ">
                          <span class="glyphicon glyphicon-pencil" aria-hidden="true">
    
                          </span> editar
                      </button></td>

            </tr>




        </tbody>
    </table>




</div>
