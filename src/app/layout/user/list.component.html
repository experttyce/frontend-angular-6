<div class="row  border-bottom white-sm">
    <div class="col-md-3">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">****</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row"> 1</th>
                    <td>{{ user.name}} </td>
                    <td> {{ user.email}}</td>
                    <td>{{ message}}</td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
