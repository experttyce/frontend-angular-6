<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>

            <p>Login in. To see it in action.</p>




            <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
                    </div>
                </div>


                <div class="form-group">

                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">

                        <div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>
                    </div>
                </div>


                <div class="form-group  margin-top-sm">
                    <button [disabled]="loginForm.invalid" class="btn btn-primary  block full-width m-b" data-toggle="modal" data-target="#exampleModalCenter"> <i class="glyphicon glyphicon-log-in"></i> &nbsp;&nbsp;    Login</button>


                    <!--   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"> 
                            Launch demo modal
                          </button> -->

                    />
                </div>

                <!--   <div class="alert alert-danger" role="alert" *ngIf="message" ng-show="errorMsg">

                    <span class="glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;{{message}}
                </div> -->





                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header" *ngIf="message" ng-show="errorMsg">
                                <h5 class="modal-title" id="exampleModalLongTitle">VERIFICA TU USUARIO O PASSWORD</h5>


                            </div>
                            <div class="modal-body">
                                {{message}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>





                <a [routerLink]="['/auth/forgotpassword']"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a [routerLink]="['/register']" class="btn btn-sm btn-white btn-block">Create an account</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
</body>
