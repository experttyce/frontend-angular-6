<div id="wrapper">

  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">

          <div class="logo-element">
            <h3></h3>
          </div>
        </li>
        <ng-content select="[inspinia-template-sidebar-nav]"></ng-content>
      </ul>

    </div>
  </nav>

  <div id="page-wrapper" class="gray-bg">

          <button (click)="toggleNav()" class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i></button>
          <ng-content select="[inspinia-template-topbar-nav]"></ng-content>
        </div>
        <div class="nav navbar-top-links navbar-right">
          <ng-content select="[inspinia-template-topbar-nav-right]"></ng-content>
        </div>
      </nav>
    </div>

    <ng-content select="[inspinia-template-content]"></ng-content>

    <div class="footer">
      <ng-content select="[inspinia-template-footer]"></ng-content>
    </div>
  </div>
